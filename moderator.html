<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Panel - Dark City RPG</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåô</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .moderator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            color: #ff6b35;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #444;
        }
        
        .tab {
            background: none;
            border: none;
            color: #ccc;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #ff6b35;
            border-bottom-color: #ff6b35;
        }
        
        .tab:hover {
            color: #ff6b35;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .character-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }
        
        .character-name {
            color: #ff6b35;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .character-info {
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .character-bio {
            color: #e0e0e0;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #f59e0b;
            color: #1a1a1a;
        }
        
        .status-approved {
            background: #10b981;
            color: white;
        }
        
        .status-rejected {
            background: #ef4444;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-approve {
            background: #10b981;
            color: white;
        }
        
        .btn-approve:hover {
            background: #059669;
        }
        
        .btn-reject {
            background: #ef4444;
            color: white;
        }
        
        .btn-reject:hover {
            background: #dc2626;
        }
        
        .btn-view {
            background: #3b82f6;
            color: white;
        }
        
        .btn-view:hover {
            background: #2563eb;
        }
        
        .btn-delete {
            background: #6b7280;
            color: white;
        }
        
        .btn-delete:hover {
            background: #4b5563;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #ccc;
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #e55a2b;
        }
    </style>
</head>
<body>
    <div class="moderator-container">
        <div class="header">
            <h1>üõ°Ô∏è Moderator Panel</h1>
            <p>Character Review and Management</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-count">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approved-count">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejected-count">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadCharacters()">üîÑ Refresh Characters</button>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('all')">All Characters</button>
            <button class="tab" onclick="showTab('pending')">Pending Review</button>
            <button class="tab" onclick="showTab('approved')">Approved</button>
            <button class="tab" onclick="showTab('rejected')">Rejected</button>
        </div>
        
        <div id="all-tab" class="tab-content active">
            <div id="all-characters" class="character-grid">
                <div class="loading">Loading characters...</div>
            </div>
        </div>
        
        <div id="pending-tab" class="tab-content">
            <div id="pending-characters" class="character-grid">
                <div class="loading">Loading pending characters...</div>
            </div>
        </div>
        
        <div id="approved-tab" class="tab-content">
            <div id="approved-characters" class="character-grid">
                <div class="loading">Loading approved characters...</div>
            </div>
        </div>
        
        <div id="rejected-tab" class="tab-content">
            <div id="rejected-characters" class="character-grid">
                <div class="loading">Loading rejected characters...</div>
            </div>
        </div>
    </div>

    <script>
        let allCharacters = [];
        let currentTab = 'all';
        
        // Load characters on page load
        document.addEventListener('DOMContentLoaded', loadCharacters);
        
        async function loadCharacters() {
            try {
                console.log('Loading characters from API...');
                
                const response = await fetch('https://dark-city-game-production.up.railway.app/api/characters', {
                    headers: {
                        'Authorization': 'Bearer dark-city-production-key'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCharacters = await response.json();
                console.log('Loaded characters:', allCharacters);
                
                if (!Array.isArray(allCharacters)) {
                    console.warn('API did not return an array');
                    allCharacters = [];
                }
                
                updateStats();
                renderCharacters();
                
            } catch (error) {
                console.error('Error loading characters:', error);
                document.querySelectorAll('.character-grid').forEach(grid => {
                    grid.innerHTML = '<div class="error">Error loading characters. Please try again.</div>';
                });
            }
        }
        
        function updateStats() {
            const total = allCharacters.length;
            const pending = allCharacters.filter(c => c.status === 'pending').length;
            const approved = allCharacters.filter(c => c.status === 'approved').length;
            const rejected = allCharacters.filter(c => c.status === 'rejected').length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('approved-count').textContent = approved;
            document.getElementById('rejected-count').textContent = rejected;
        }
        
        function renderCharacters() {
            const allGrid = document.getElementById('all-characters');
            const pendingGrid = document.getElementById('pending-characters');
            const approvedGrid = document.getElementById('approved-characters');
            const rejectedGrid = document.getElementById('rejected-characters');
            
            const allChars = allCharacters;
            const pendingChars = allCharacters.filter(c => c.status === 'pending');
            const approvedChars = allCharacters.filter(c => c.status === 'approved');
            const rejectedChars = allCharacters.filter(c => c.status === 'rejected');
            
            allGrid.innerHTML = renderCharacterCards(allChars);
            pendingGrid.innerHTML = renderCharacterCards(pendingChars);
            approvedGrid.innerHTML = renderCharacterCards(approvedChars);
            rejectedGrid.innerHTML = renderCharacterCards(rejectedChars);
        }
        
        function renderCharacterCards(characters) {
            if (characters.length === 0) {
                return '<div class="loading">No characters found.</div>';
            }
            
            return characters.map(character => `
                <div class="character-card">
                    <div class="character-name">${escapeHtml(character.name)}</div>
                    <div class="character-info">
                        ${escapeHtml(character.classification || 'Unknown')} ‚Ä¢ ${escapeHtml(character.playbook || 'Unknown')}
                    </div>
                    <div class="character-bio">
                        ${escapeHtml(character.bio || 'No biography available.')}
                    </div>
                    <div class="character-info">
                        <span class="status-badge status-${character.status || 'pending'}">
                            ${character.status || 'pending'}
                        </span>
                    </div>
                    <div class="actions">
                        <button class="btn btn-view" onclick="viewCharacter('${character._id}')">View</button>
                        ${character.status === 'pending' ? `
                            <button class="btn btn-approve" onclick="updateStatus('${character._id}', 'approved')">Approve</button>
                            <button class="btn btn-reject" onclick="updateStatus('${character._id}', 'rejected')">Reject</button>
                        ` : ''}
                        <button class="btn btn-delete" onclick="deleteCharacter('${character._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            currentTab = tabName;
        }
        
        async function updateStatus(characterId, newStatus) {
            try {
                const response = await fetch(`https://dark-city-game-production.up.railway.app/api/characters/${characterId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer dark-city-production-key'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log(`Character ${characterId} updated to ${newStatus}`);
                loadCharacters(); // Refresh the list
                
            } catch (error) {
                console.error('Error updating character:', error);
                alert('Error updating character. Please try again.');
            }
        }
        
        async function deleteCharacter(characterId) {
            if (!confirm('Are you sure you want to delete this character? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`https://dark-city-game-production.up.railway.app/api/characters/${characterId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer dark-city-production-key'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log(`Character ${characterId} deleted`);
                loadCharacters(); // Refresh the list
                
            } catch (error) {
                console.error('Error deleting character:', error);
                alert('Error deleting character. Please try again.');
            }
        }
        
        function viewCharacter(characterId) {
            window.open(`characters/profile.html?id=${characterId}`, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
