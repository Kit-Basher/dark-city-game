<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management - Dark City RPG</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .character-management {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .character-card {
            background: #2a2a2a;
            border: 2px solid #4a5568;
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .character-card.approved {
            border-color: #4CAF50;
        }
        
        .character-card.approved::before {
            content: "‚úÖ APPROVED";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .character-card:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
        }
        
        .character-name {
            color: #ff6b35;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .character-info {
            color: white;
            margin-bottom: 1rem;
        }
        
        .character-info p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }
        
        .character-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }
        
        .error {
            background: #3a1a1a;
            border: 1px solid #ff3333;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .search-bar {
            margin-bottom: 2rem;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #4a5568;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #ff6b35;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="../index.html" class="nav-logo">Dark City RPG</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#rules">Rules</a></li>
                    <li><a href="../index.html#playbooks">Playbooks</a></li>
                    <li><a href="../index.html#characters" class="active">Characters</a></li>
                    <li><a href="../index.html#calendar">Calendar</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="character-management">
            <h2>Character Management</h2>
            <p style="color: white;">View and manage all Dark City characters. Click "Edit" to modify any character.</p>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search characters by name, playbook, or classification...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterCharacters('all')">All Characters</button>
                <button class="filter-btn" onclick="filterCharacters('ageless')">Ageless</button>
                <button class="filter-btn" onclick="filterCharacters('wild')">Wild</button>
                <button class="filter-btn" onclick="filterCharacters('mage')">Mage</button>
                <button class="filter-btn" onclick="filterCharacters('mortal')">Mortal</button>
                <button class="filter-btn" onclick="filterCharacters('unsated')">Unsated</button>
                <button class="filter-btn" onclick="filterCharacters('fae')">Fae</button>
            </div>
            
            <div id="loadingMessage" class="loading">
                <p>Loading characters...</p>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;">
                <p>Error loading characters. Please try again later.</p>
            </div>
            
            <div id="characterGrid" class="character-grid">
                <!-- Characters will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script>
        let allCharacters = [];
        
        // Load approved characters from GitHub API
        async function loadApprovedCharacters() {
            try {
                // Use GitHub API to load characters (same as main page)
                const response = await fetch(`https://api.github.com/repos/${window.CONFIG?.REPO_OWNER || 'Kit-Basher'}/${window.CONFIG?.REPO_NAME || 'dark-city-game'}/contents/characters?ref=main`);
                
                if (!response.ok) {
                    throw new Error('Failed to load characters from GitHub');
                }
                
                const files = await response.json();
                const characterFiles = files.filter(file => file.name.endsWith('.json'));
                
                const characters = [];
                for (const file of characterFiles) {
                    try {
                        const fileResponse = await fetch(file.download_url);
                        const character = await fileResponse.json();
                        characters.push({
                            ...character,
                            id: file.name.replace('.json', ''),
                            source: 'github'
                        });
                    } catch (error) {
                        console.warn('Failed to load character file:', file.name);
                    }
                }
                
                allCharacters = characters;
                displayCharacters(allCharacters);
                
            } catch (error) {
                console.error('Error loading characters:', error);
                showError('Failed to load characters. Please try again later.');
            }
        }
        
        // Load existing characters (fallback)
        function loadExistingCharacters() {
            // This would load any existing character files
            // For now, show empty state
            allCharacters = [];
            displayCharacters(allCharacters);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadApprovedCharacters);
        
        // Load characters from GitHub issues (existing function)
        async function loadCharacters() {
            try {
                const response = await fetch('https://api.github.com/repos/Kit-Basher/dark-city-game/issues?labels=character-sheet&state=all');
                
                if (!response.ok) {
                    throw new Error('Failed to load characters');
                }
                
                const issues = await response.json();
                allCharacters = issues.map(issue => parseCharacterFromIssue(issue));
                
                displayCharacters(allCharacters);
                document.getElementById('loadingMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        // Parse character data from issue body
        function parseCharacterFromIssue(issue) {
            const body = issue.body || '';
            
            // Extract basic character info
            const nameMatch = body.match(/\|\s*Name:\s*([^|]+)/);
            const apparentAgeMatch = body.match(/\|\s*Apparent Age:\s*([^|]+)/);
            const actualAgeMatch = body.match(/\|\s*Actual Age:\s*([^|]+)/);
            const classificationMatch = body.match(/\*\*Classification:\*\*\s*([^|]+)/);
            const playbookMatch = body.match(/\*\*Playbook:\*\*\s*([^|]+)/);
            const subtypeMatch = body.match(/\*\*Subtype:\*\*\s*([^|]+)/);
            
            return {
                id: issue.id,
                number: issue.number,
                name: nameMatch ? nameMatch[1].trim() : 'Unknown Character',
                apparentAge: apparentAgeMatch ? apparentAgeMatch[1].trim() : '',
                actualAge: actualAgeMatch ? actualAgeMatch[1].trim() : '',
                classification: classificationMatch ? classificationMatch[1].trim() : '',
                playbook: playbookMatch ? playbookMatch[1].trim() : '',
                subtype: subtypeMatch ? subtypeMatch[1].trim() : '',
                body: body,
                url: issue.html_url,
                state: issue.state,
                createdAt: issue.created_at,
                updatedAt: issue.updated_at
            };
        }
        
        // Display characters in the grid
        function displayCharacters(characters) {
            const grid = document.getElementById('characterGrid');
            
            if (characters.length === 0) {
                grid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No characters found. Submit your character for approval!</p>';
                return;
            }
            
            grid.innerHTML = characters.map(character => `
                <div class="character-card ${character.approved ? 'approved' : ''}" style="position: relative;" data-playbook="${character.playbook.toLowerCase()}">
                    <div class="character-name">${character.name}</div>
                    <div class="character-info">
                        <p><strong>Playbook:</strong> ${character.playbook || 'Unknown'}</p>
                        <p><strong>Classification:</strong> ${character.classification || 'Unknown'}</p>
                        <p><strong>Subtype:</strong> ${character.subtype || 'None'}</p>
                        <p><strong>Age:</strong> ${character.apparentAge || 'Unknown'}${character.actualAge ? ` (${character.actualAge})` : ''}</p>
                        ${character.approvedAt ? `<p><strong>Approved:</strong> ${new Date(character.approvedAt).toLocaleDateString()}</p>` : ''}
                        <p><strong>Status:</strong> ${character.approved ? '‚úÖ Approved' : character.state === 'open' ? 'Active' : 'Closed'}</p>
                    </div>
                    <div class="character-actions">
                        <button class="btn btn-primary btn-small" onclick="editCharacter('${character.id}')">‚úèÔ∏è Edit</button>
                        ${character.url ? `<a href="${character.url}" target="_blank" class="btn btn-outline btn-small">üìã View Issue</a>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Edit character - load data into character builder
        function editCharacter(characterId) {
            const character = allCharacters.find(c => c.id === characterId);
            if (!character) return;
            
            // Store character data in sessionStorage for the builder to use
            sessionStorage.setItem('editingCharacter', JSON.stringify(character));
            
            // Redirect to characters gallery
            window.location.href = '../characters/';
        }
        
        // Filter characters by playbook
        function filterCharacters(playbook) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter characters
            let filtered = allCharacters;
            if (playbook !== 'all') {
                filtered = allCharacters.filter(c => c.playbook.toLowerCase() === playbook);
            }
            
            displayCharacters(filtered);
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            const filtered = allCharacters.filter(character => 
                character.name.toLowerCase().includes(searchTerm) ||
                character.playbook.toLowerCase().includes(searchTerm) ||
                character.classification.toLowerCase().includes(searchTerm) ||
                character.subtype.toLowerCase().includes(searchTerm)
            );
            
            displayCharacters(filtered);
        });
        
        // Load characters when page loads
        document.addEventListener('DOMContentLoaded', loadApprovedCharacters);
    </script>
    </div>
    </div>
    </main>
</body>
</html>
