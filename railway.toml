[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd server && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "8080"
REDIS_URL = "disabled"
ALLOWED_ORIGINS = "https://kit-basher.github.io,https://dark-city-server-production.up.railway.app"
MONGODB_URI = "${{MONGODB_URI}}"
API_KEY = "${{API_KEY}}"
